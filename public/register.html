<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Inscription</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="email" class="block mb-1">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label for="pseudo" class="block mb-1">Pseudo:</label>
                <input type="text" id="pseudo" name="pseudo" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block mb-1">Mot de passe:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password"
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label for="confirmPassword" class="block mb-1">Confirmer le mot de passe:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <button type="button" onclick="register()"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                S'inscrire
            </button>
            <div id="errorSection"
                class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-md mb-6 hidden"></div>
            <div class="text-center mt-4">
                <a href="login.html" class="text-blue-500 hover:underline">Déjà inscrit ? Se connecter</a>
            </div>
        </form>
    </div>
    <script src="src/functions/auth/register.js"></script>
</body>

</html>
