<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Rogue-lite</title>
    <!-- Lien vers votre fichier CSS si nÃ©cessaire -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="startMenu"
        style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 20px; text-align: center;">
        <h1>Rogue-lite</h1>
        <p>Appuyez sur le bouton pour commencer</p>
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 20px; text-align: center;">
        <h1>Pause</h1>
        <button id="resumeButton">Resume</button>
        <button id="restartButton">Restart</button>
        <button id="quitButton">Quit</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <div id="shop" style="display: none;">
        <h1>Shop</h1>
        <ul>
            <li class="shopItem">
                <h2>Item 1</h2>
                <p>Description de l'item 1</p>
                <button>Acheter</button>
            </li>
            <li class="shopItem">
                <h2>Item 2</h2>
                <p>Description de l'item 2</p>
                <button>Acheter</button>
            </li>
            <li class="shopItem">
                <h2>Item 3</h2>
                <p>Description de l'item 3</p>
                <button>Acheter</button>
            </li>
        </ul>
        <button id="shopClose">Close</button>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
